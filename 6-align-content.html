<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - align-content</title>
    <style>
        .content{
            height: 400px;
            max-width: 300px;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
        }
        .item{
            background-color: orangered;
            padding: 0 5px;
            margin: 5px;
            flex: 1;
            text-align: center;
            color: white;
        }
        .stretch{
            align-content: stretch;
        }
    </style>
</head>
<body>
    <p>strectch</p>
    <div class="container stretch">
        <div class="item">alex</div>
        <div class="item">alex de</div>
        <div class="item">alex de souza</div>
        <div class="item">alex de souza passos</div>
        <div class="item">alex passos</div>
        <div class="item">souza</div>
        <div class="item">passos</div>
    </div>
</body>
</html>
